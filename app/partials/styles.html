<div class="row-fluid">
  <table class="span3 table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th colspan=2>Search: <input ng-model="searchData">&nbsp;</th>
      </tr>
      <tr>
        <th>Field</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat=" s in styles | filter:searchData" ng-click="selectRow($index)" ng-class="{success:$index==selectedRow}">
        <td >{{ s.name }}</td>
      </tr>
    </tbody>
  </table>
  <!-- TODO: show other info for effects, too ? -->
  <!--  -->
  <table class="span9 table table-condensed">
    <thead>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, value) in selrowEffects">
        <td class="proplabel">{{ key }}</td>
        <td class="propval"><dm-prop-table prp="value" /></td>
      </tr>
      <tr><td colspan=2>Storage</td></tr>
      <tr ng-repeat="(key, value) in selrowProps">
        <td class="proplabel">{{ key }}</td>
        <td class="propval">{{ value }}</td>
      </tr>

    </tbody>
  </table>
</div>
